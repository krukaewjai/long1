<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สื่อการสอนเต็มจอ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="fullscreen-wrapper">
    <iframe src="https://atrmutrac-my.sharepoint.com/personal/sansane_tha_outlook_rmutr_ac_th/_layouts/15/Doc.aspx?sourcedoc={b0c46a0a-06fa-4e5e-84cd-cd47d00129c5}&amp;action=embedview&amp;wdAr=1.7777777777777777" " allowfullscreen title="สื่อการสอน"></iframe>
    
    <button id="fullscreen-btn">คลิกเพื่อแสดงผลเต็มจอ</button>
</div>

<script>
    const wrapper = document.getElementById('fullscreen-wrapper');
    const button = document.getElementById('fullscreen-btn');

    button.addEventListener('click', () => {
        if (wrapper.requestFullscreen) {
            wrapper.requestFullscreen();
        } else if (wrapper.webkitRequestFullscreen) {
            wrapper.webkitRequestFullscreen();
        } else if (wrapper.msRequestFullscreen) {
            wrapper.msRequestFullscreen();
        }
    });
    
    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            button.style.display = 'none';
        } else {
            button.style.display = 'block';
        }
    });
</script>

</body>
</html>
